<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Generated by Codia AI</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Airlash+Raiders:wght@400&display=swap" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=ZT+Nature:wght@500&display=swap" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      .font-airlash {
        font-family: 'Airlash Raiders', sans-serif;
      }
      .font-zt-nature {
        font-family: 'ZT Nature', sans-serif;
      }
      .font-pixel {
        font-family: 'Press Start 2P', monospace;
      }
      .gradient-text {
        background: linear-gradient(360deg, #1fb622, #168318);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }
      @keyframes floatRealistic {
        0% {
          transform: translateY(0px) translateX(0px) rotate(0deg) scale(1);
          filter: drop-shadow(0 0 15px rgba(31, 182, 34, 0.5));
        }
        20% {
          transform: translateY(-12px) translateX(3px) rotate(1.5deg) scale(1.03);
          filter: drop-shadow(0 0 18px rgba(31, 182, 34, 0.6));
        }
        40% {
          transform: translateY(-20px) translateX(0px) rotate(0deg) scale(1.06);
          filter: drop-shadow(0 0 25px rgba(31, 182, 34, 0.8)) drop-shadow(0 0 35px rgba(31, 182, 34, 0.4));
        }
        60% {
          transform: translateY(-18px) translateX(-3px) rotate(-1.5deg) scale(1.04);
          filter: drop-shadow(0 0 20px rgba(31, 182, 34, 0.7));
        }
        80% {
          transform: translateY(-8px) translateX(2px) rotate(0.5deg) scale(1.02);
          filter: drop-shadow(0 0 16px rgba(31, 182, 34, 0.55));
        }
        100% {
          transform: translateY(0px) translateX(0px) rotate(0deg) scale(1);
          filter: drop-shadow(0 0 15px rgba(31, 182, 34, 0.5));
        }
      }
      .animate-float {
        animation: floatRealistic 5s ease-in-out infinite;
      }
      .level-card {
        width: 240px;
        height: 288px;
        background-color: rgba(170, 170, 170, 0.05);
        border-radius: 32px;
        border: 2px solid #aaaaaa;
        transition: all 0.3s ease;
      }
      .level-card:hover {
        border-color: #1fb622;
        background-color: rgba(31, 182, 34, 0.1);
      }
      .level-card.selected {
        border-color: #1fb622;
        border-width: 4px;
        background-color: rgba(31, 182, 34, 0.15);
      }
    </style>
  </head>
  <body class="m-0 p-0 overflow-hidden">
    <div class="w-screen h-screen bg-gradient-to-r from-[#010c01] to-[#041d05] relative overflow-hidden flex flex-col">
      <!-- Top Left Welcome Text -->
      <div class="absolute top-10 left-8 md:left-16 z-10">
        <span class="font-zt-nature text-xl md:text-2xl font-medium text-white"></span>
      </div>

      <!-- Header/Navbar -->
      <div class="flex justify-center pt-10 pb-6 z-10">
        <div class="flex items-center gap-2 px-4">
          <div class="w-12 h-12 relative">
            <div 
              class="w-full h-full bg-cover bg-center bg-no-repeat"
              style="background-image:url(../img/getStartedImg/icon.png)"
            ></div>
          </div>
          <span class="font-airlash text-3xl font-normal gradient-text">Eximple</span>
        </div>
      </div>

      <!-- Main Content Container -->
      <div class="flex-1 flex items-center justify-center px-4 md:px-8 pb-8 relative">
        <!-- Right Character (Absolute positioned) -->
        <div class="absolute right-0 top-1/2 -translate-y-1/2 w-[300px] md:w-[400px] lg:w-[450px] aspect-square z-0 animate-float hidden md:block pointer-events-none -mt-8 md:-mt-12 lg:-mt-16">
          <div 
            class="w-full h-full bg-cover bg-center bg-no-repeat"
            style="background-image:url(../img/getStartedImg/mascotmodel4.png)"
          ></div>
        </div>

        <!-- Centered Content -->
        <div class="flex flex-col items-center gap-6 z-10 relative">
          <!-- Question -->
          <h2 class="font-pixel text-sm md:text-base lg:text-lg text-white text-center leading-relaxed">
            What level are you at now?
          </h2>

          <!-- Level Cards -->
          <div class="flex gap-4 md:gap-6 justify-center flex-wrap">
            <!-- Elementary School Card -->
            <div class="level-card selected flex flex-col items-center cursor-pointer" onclick="selectLevel(this)">
              <div class="w-[241px] h-[132px] mt-[42px] bg-cover bg-center bg-no-repeat" style="background-image:url(../img/getStartedImg/bags.png)"></div>
              <span class="font-zt-nature text-base font-medium text-white text-center mt-[22px]">
                Elementary<br />School
              </span>
            </div>

            <!-- Middle School Card -->
            <div class="level-card flex flex-col items-center cursor-pointer" onclick="selectLevel(this)">
              <div class="w-[232px] h-[121px] mt-[52px] bg-cover bg-center bg-no-repeat" style="background-image:url(../img/getStartedImg/middlescroll.png)"></div>
              <span class="font-zt-nature text-base font-medium text-white text-center mt-[33px]">
                Middle School
              </span>
            </div>

            <!-- High School Card -->
            <div class="level-card flex flex-col items-center cursor-pointer" onclick="selectLevel(this)">
              <div class="w-[264px] h-[136px] mt-[41px] -ml-3 bg-cover bg-center bg-no-repeat" style="background-image:url(../img/getStartedImg/highscholl.png)"></div>
              <span class="font-zt-nature text-base font-medium text-white text-center mt-[29px]">
                High School
              </span>
            </div>
          </div>
        </div>
      </div>

      <!-- Footer Buttons -->
      <div class="flex justify-between items-end px-8 md:px-16 lg:px-24 pb-8 md:pb-12 gap-4">
        <!-- Go back Button (Left) -->
        <button class="h-14 px-8 py-2 flex justify-center items-center rounded-3xl border-4 border-[#1fb622] bg-transparent hover:bg-[#1fb622]/10 transition-colors cursor-pointer">
          <span class="font-zt-nature text-xl font-medium text-[#1fb622] whitespace-nowrap">Go back</span>
        </button>

        <!-- Continue Button (Right) -->
        <button class="h-14 px-8 py-2 flex justify-center items-center bg-gradient-to-b from-[#168318] to-[#1fb622] rounded-3xl shadow-[0_-2px_4px_0_rgba(255,255,255,0.5)_inset] hover:opacity-90 transition-opacity cursor-pointer">
          <span class="font-zt-nature text-xl font-medium text-[#eeeeee] whitespace-nowrap">Continue</span>
        </button>
      </div>
    </div>

    <script>
      function selectLevel(card) {
        // Remove selected class from all cards
        document.querySelectorAll('.level-card').forEach(c => {
          c.classList.remove('selected');
        });
        // Add selected class to clicked card
        card.classList.add('selected');
      }
    </script>
  </body>
</html>
