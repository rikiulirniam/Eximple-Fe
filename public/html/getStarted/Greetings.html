<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Eximple</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Airlash+Raiders:wght@400&display=swap" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=ZT+Nature:wght@500&display=swap" />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      .font-airlash {
        font-family: 'Airlash Raiders', sans-serif;
      }
      .font-zt-nature {
        font-family: 'ZT Nature', sans-serif;
      }
      .gradient-text {
        background: linear-gradient(360deg, #1fb622, #168318);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }
      @keyframes float {
        0%, 100% {
          transform: translateY(0px);
        }
        50% {
          transform: translateY(-20px);
        }
      }
      .animate-float {
        animation: float 3s ease-in-out infinite;
      }
    </style>
  </head>
  <body class="m-0 p-0 overflow-hidden">
    <div class="w-screen h-screen bg-gradient-to-r from-[#010c01] to-[#041d05] relative overflow-hidden flex flex-col">
      <!-- Header/Navbar -->
      <div class="flex justify-center pt-10 pb-8 z-10">
        <div class="flex items-center gap-2 px-4">
          <div class="w-12 h-12 relative">
            <div 
              class="w-full h-full bg-cover bg-center bg-no-repeat"
              style="background-image:url(../img/getStartedImg/icon.png)"
            ></div>
          </div>
          <span class="font-airlash text-3xl font-normal gradient-text">Eximple</span>
        </div>
      </div>

      <!-- Main Content Container -->
      <div class="flex-1 flex items-center justify-center px-4 md:px-8">
        <div class="flex items-center justify-center gap-8 md:gap-12 lg:gap-16 w-full max-w-7xl">
          <!-- Left Image -->
          <div class="w-[350px] md:w-[450px] lg:w-[500px] aspect-square relative z-0 animate-float">
            <div 
              class="w-full h-full bg-cover bg-center bg-no-repeat"
              style="background-image:url(../img/getStartedImg/mascotModel1.png)"
            ></div>
          </div>

          <!-- Right Text -->
          <div class="flex flex-col items-center z-10">
            <h1 class="font-zt-nature text-3xl md:text-4xl font-medium text-white text-center leading-tight whitespace-nowrap">
              Hello, and welcome to Eximple!
            </h1>
          </div>
        </div>
      </div>

      <!-- Footer Buttons -->
      <div class="flex justify-between items-end px-8 md:px-16 lg:px-24 pb-8 md:pb-12 gap-4">
        <!-- Go back Button (Left) -->
        <button class="h-14 px-8 py-2 flex justify-center items-center rounded-3xl border-4 border-[#1fb622] bg-transparent hover:bg-[#1fb622]/10 transition-colors cursor-pointer">
          <span class="font-zt-nature text-xl font-medium text-[#1fb622] whitespace-nowrap">Go back</span>
        </button>

        <!-- Continue Button (Right) -->
        <button class="h-14 px-8 py-2 flex justify-center items-center bg-gradient-to-b from-[#168318] to-[#1fb622] rounded-3xl shadow-[0_-2px_4px_0_rgba(255,255,255,0.5)_inset] hover:opacity-90 transition-opacity cursor-pointer">
          <span onclick="redirect()" class="font-zt-nature text-xl font-medium text-[#eeeeee] whitespace-nowrap">Continue</span>
        </button>
      </div>
    </div>
  </body>
  <script>
    function redirect() {
        window.location.href = 'Register.html'
    }
  </script>
</html>
