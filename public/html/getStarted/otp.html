<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Eximple</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Airlash+Raiders:wght@400&display=swap" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=ZT+Nature:wght@500&display=swap" />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      .font-airlash {
        font-family: 'Airlash Raiders', sans-serif;
      }
      .font-zt-nature {
        font-family: 'ZT Nature', sans-serif;
      }
      .gradient-text {
        background: linear-gradient(360deg, #1fb622, #168318);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }
      @keyframes floatRealistic {
        0% {
          transform: translateY(0px) translateX(0px) rotate(0deg) scale(1);
          filter: drop-shadow(0 0 15px rgba(31, 182, 34, 0.5));
        }
        20% {
          transform: translateY(-12px) translateX(3px) rotate(1.5deg) scale(1.03);
          filter: drop-shadow(0 0 18px rgba(31, 182, 34, 0.6));
        }
        40% {
          transform: translateY(-20px) translateX(0px) rotate(0deg) scale(1.06);
          filter: drop-shadow(0 0 25px rgba(31, 182, 34, 0.8)) drop-shadow(0 0 35px rgba(31, 182, 34, 0.4));
        }
        60% {
          transform: translateY(-18px) translateX(-3px) rotate(-1.5deg) scale(1.04);
          filter: drop-shadow(0 0 20px rgba(31, 182, 34, 0.7));
        }
        80% {
          transform: translateY(-8px) translateX(2px) rotate(0.5deg) scale(1.02);
          filter: drop-shadow(0 0 16px rgba(31, 182, 34, 0.55));
        }
        100% {
          transform: translateY(0px) translateX(0px) rotate(0deg) scale(1);
          filter: drop-shadow(0 0 15px rgba(31, 182, 34, 0.5));
        }
      }
      .animate-float {
        animation: floatRealistic 5s ease-in-out infinite;
      }
      .otp-input {
        width: 64px;
        height: 64px;
        text-align: center;
        font-size: 24px;
        font-weight: 500;
        border: 4px solid #aaaaaa;
        border-radius: 16px;
        background: transparent;
        color: white;
        font-family: 'ZT Nature', sans-serif;
      }
      .otp-input:focus {
        outline: none;
        border-color: #1fb622;
      }
    </style>
  </head>
  <body class="m-0 p-0 overflow-hidden">
    <div class="w-screen h-screen bg-gradient-to-r from-[#010c01] to-[#041d05] relative overflow-hidden flex flex-col">
      <!-- Header/Navbar -->
      <div class="flex justify-center pt-10 pb-6 z-10">
        <div class="flex items-center gap-2 px-4">
          <div class="w-12 h-12 relative">
            <div 
              class="w-full h-full bg-cover bg-center bg-no-repeat"
              style="background-image:url(../img/getStartedImg/icon.png)"
            ></div>
          </div>
          <span class="font-airlash text-3xl font-normal gradient-text">Eximple</span>
        </div>
      </div>

      <!-- Main Content Container -->
      <div class="flex-1 flex items-center justify-center px-4 md:px-8 pb-8 relative">
        <!-- Left Character (Absolute positioned, doesn't affect center) -->
        <div class="absolute left-0 top-1/2 -translate-y-1/2 w-[300px] md:w-[400px] lg:w-[450px] aspect-square z-0 animate-float hidden md:block pointer-events-none -mt-8 md:-mt-12 lg:-mt-16">
          <div 
            class="w-full h-full bg-cover bg-center bg-no-repeat"
            style="background-image:url(../img/getStartedImg/mascotModel1.png)"
          ></div>
        </div>

        <!-- Centered Content Form (Always centered) -->
        <div class="flex flex-col items-center gap-6 z-10 w-full max-w-[400px] relative">
            <!-- Code Sent Message -->
            <div class="text-center">
              <p class="font-zt-nature text-xl md:text-2xl font-medium text-white mb-2">
                Code sent to user@gmail.com
              </p>
              <button class="font-zt-nature text-xl md:text-2xl font-medium text-[#1fb622] underline hover:opacity-80 transition-opacity cursor-pointer">
                Resend code
              </button>
            </div>

            <!-- OTP Input Fields -->
            <div class="flex gap-4 justify-center">
              <input type="text" maxlength="1" class="otp-input" />
              <input type="text" maxlength="1" class="otp-input" />
              <input type="text" maxlength="1" class="otp-input" />
              <input type="text" maxlength="1" class="otp-input" />
              <input type="text" maxlength="1" class="otp-input" />
              <input type="text" maxlength="1" class="otp-input" />
            </div>

            <!-- Register Button -->
            <button class="w-full h-14 px-4 py-2 flex justify-center items-center bg-gradient-to-b from-[#168318] to-[#1fb622] rounded-3xl shadow-[0_-2px_4px_0_rgba(255,255,255,0.5)_inset] hover:opacity-90 transition-opacity cursor-pointer">
              <span class="font-zt-nature text-xl font-medium text-[#eeeeee] whitespace-nowrap">Register</span>
            </button>

            <!-- Change Email Link -->
            <button class="w-full h-14 px-4 py-2 flex justify-center items-center rounded-2xl hover:bg-[#1fb622]/10 transition-colors cursor-pointer">
              <span class="font-zt-nature text-xl font-medium text-[#1fb622] whitespace-nowrap">Change email</span>
            </button>
          </div>
      </div>
    </div>

    <script>
      // Auto-focus and move to next input on OTP fields
      const otpInputs = document.querySelectorAll('.otp-input');
      
      otpInputs.forEach((input, index) => {
        input.addEventListener('input', (e) => {
          if (e.target.value.length === 1 && index < otpInputs.length - 1) {
            otpInputs[index + 1].focus();
          }
        });
        
        input.addEventListener('keydown', (e) => {
          if (e.key === 'Backspace' && e.target.value === '' && index > 0) {
            otpInputs[index - 1].focus();
          }
        });
      });
    </script>
    <!-- Generated by Codia AI - https://codia.ai/ -->
  </body>
</html>
