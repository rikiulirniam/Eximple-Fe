<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Eximple</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Airlash+Raiders:wght@400&display=swap" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=ZT+Nature:wght@500&display=swap" />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      .font-airlash {
        font-family: 'Airlash Raiders', sans-serif;
      }
      .font-zt-nature {
        font-family: 'ZT Nature', sans-serif;
      }
      .gradient-text {
        background: linear-gradient(360deg, #1fb622, #168318);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }
      input::placeholder {
        color: rgba(170, 170, 170, 0.5);
      }
      input:focus {
        outline: none;
        border-color: #1fb622;
      }
    </style>
  </head>
  <body class="m-0 p-0 overflow-hidden">
    <div class="w-screen h-screen bg-gradient-to-r from-[#010c01] to-[#041d05] relative overflow-hidden flex flex-col">
      <!-- Header/Navbar -->
      <div class="flex justify-center pt-10 pb-6 z-10">
        <div class="flex items-center gap-2 px-4">
          <div class="w-12 h-12 relative">
            <div 
              class="w-full h-full bg-cover bg-center bg-no-repeat"
              style="background-image:url(../img/getStartedImg/icon.png)"
            ></div>
          </div>
          <span class="font-airlash text-3xl font-normal gradient-text">Eximple</span>
        </div>
      </div>

      <!-- Main Content Container -->
      <div class="flex-1 flex items-center justify-center px-4 md:px-8 pb-8">
        <!-- Centered Login Form -->
        <div class="flex flex-col items-center gap-6 z-10 w-full max-w-[400px]">
          <!-- Welcome Text -->
          <h2 class="font-zt-nature text-2xl md:text-3xl font-medium text-white text-center">
            Welcome back!
          </h2>

          <!-- Email Input -->
          <input
            type="email"
            placeholder="Enter your email"
            class="w-full h-14 px-6 py-3 font-zt-nature text-xl font-medium rounded-lg border-t border-[#aaaaaa] border-l border-r border-b bg-transparent text-white placeholder:text-[rgba(170,170,170,0.5)] focus:border-[#1fb622] transition-colors backdrop-blur-sm bg-black/20"
          />

          <!-- Password Input -->
          <div class="relative w-full">
            <input
              type="password"
              id="password"
              placeholder="Set a secure password"
              class="w-full h-14 px-6 py-3 pr-12 font-zt-nature text-xl font-medium rounded-lg border-t border-[#aaaaaa] border-l border-r border-b bg-transparent text-white placeholder:text-[rgba(170,170,170,0.5)] focus:border-[#1fb622] transition-colors backdrop-blur-sm bg-black/20"
            />
            <button
              type="button"
              onclick="togglePassword()"
              class="absolute right-4 top-1/2 -translate-y-1/2 w-6 h-6 cursor-pointer z-10"
            >
              <div 
                class="w-full h-full bg-cover bg-center bg-no-repeat"
                style="background-image:url(../img/getStartedImg/eyes.svg)"
              ></div>
            </button>
          </div>

          <!-- Login Button -->
          <button class="w-full h-14 px-4 py-2 flex justify-center items-center bg-gradient-to-b from-[#168318] to-[#1fb622] rounded-3xl shadow-[0_-2px_4px_0_rgba(255,255,255,0.5)_inset] hover:opacity-90 transition-opacity cursor-pointer mt-2">
            <span class="font-zt-nature text-xl font-medium text-[#eeeeee] whitespace-nowrap">Login</span>
          </button>

          <!-- Create a new account Link -->
          <button class="w-full h-14 px-4 py-2 flex justify-center items-center rounded-2xl hover:bg-[#1fb622]/10 transition-colors cursor-pointer">
            <span class="font-zt-nature text-xl font-medium text-[#1fb622] whitespace-nowrap">Create a new account</span>
          </button>
        </div>
      </div>
    </div>

    <script>
      function togglePassword() {
        const passwordInput = document.getElementById('password');
        if (passwordInput.type === 'password') {
          passwordInput.type = 'text';
        } else {
          passwordInput.type = 'password';
        }
      }
    </script>
  </body>
</html>
