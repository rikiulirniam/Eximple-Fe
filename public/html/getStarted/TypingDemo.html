<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Typing Animation Demo</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      .font-pixel {
        font-family: 'Press Start 2P', monospace;
      }
      @keyframes typing {
        from {
          width: 0;
        }
        to {
          width: 100%;
        }
      }
      @keyframes blink {
        0%, 50% {
          border-color: transparent;
        }
        51%, 100% {
          border-color: #1fb622;
        }
      }
      .typing-animation {
        overflow: hidden;
        white-space: nowrap;
        border-right: 3px solid #1fb622;
        animation: typing 3s steps(40, end), blink 0.75s step-end infinite;
      }
      .typing-container {
        display: inline-block;
      }
    </style>
  </head>
  <body class="m-0 p-0 overflow-hidden bg-gradient-to-r from-[#010c01] to-[#041d05] min-h-screen flex items-center justify-center">
    <div class="text-center px-4">
      <h1 class="font-pixel text-white text-lg md:text-xl lg:text-2xl leading-relaxed">
        <div class="typing-container">
          <span id="typing-text" class="typing-animation"></span>
        </div>
      </h1>
    </div>

    <script>
      const texts = [
        "You don't want to lose all your progress.",
        "Create a new account!"
      ];
      let currentTextIndex = 0;
      let currentCharIndex = 0;
      let isDeleting = false;
      const typingElement = document.getElementById('typing-text');
      const typingSpeed = 50; // milliseconds per character
      const deletingSpeed = 30;
      const pauseBetweenTexts = 2000; // pause before switching texts

      function typeText() {
        const currentText = texts[currentTextIndex];
        
        if (!isDeleting && currentCharIndex < currentText.length) {
          // Typing
          typingElement.textContent = currentText.substring(0, currentCharIndex + 1);
          currentCharIndex++;
          setTimeout(typeText, typingSpeed);
        } else if (!isDeleting && currentCharIndex === currentText.length) {
          // Finished typing, wait then start deleting
          setTimeout(() => {
            isDeleting = true;
            typeText();
          }, pauseBetweenTexts);
        } else if (isDeleting && currentCharIndex > 0) {
          // Deleting
          currentCharIndex--;
          typingElement.textContent = currentText.substring(0, currentCharIndex);
          setTimeout(typeText, deletingSpeed);
        } else if (isDeleting && currentCharIndex === 0) {
          // Finished deleting, move to next text
          isDeleting = false;
          currentTextIndex = (currentTextIndex + 1) % texts.length;
          setTimeout(typeText, 300);
        }
      }

      // Start typing animation
      typeText();
    </script>
  </body>
</html>
