<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Eximple</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Airlash+Raiders:wght@400&display=swap" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=ZT+Nature:wght@500&display=swap" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      .font-airlash {
        font-family: 'Airlash Raiders', sans-serif;
      }
      .font-zt-nature {
        font-family: 'ZT Nature', sans-serif;
      }
      .font-pixel {
        font-family: 'Press Start 2P', monospace;
      }
      @keyframes blink {
        0%, 50% {
          border-color: transparent;
        }
        51%, 100% {
          border-color: #1fb622;
        }
      }
      .typing-cursor {
        border-right: 3px solid #1fb622;
        animation: blink 0.75s step-end infinite;
        display: inline-block;
        margin-left: 2px;
      }
      .gradient-text {
        background: linear-gradient(360deg, #1fb622, #168318);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }
      @keyframes floatRealistic {
        0% {
          transform: translateY(0px) translateX(0px) rotate(0deg) scale(1);
          filter: drop-shadow(0 0 15px rgba(31, 182, 34, 0.5));
        }
        20% {
          transform: translateY(-12px) translateX(3px) rotate(1.5deg) scale(1.03);
          filter: drop-shadow(0 0 18px rgba(31, 182, 34, 0.6));
        }
        40% {
          transform: translateY(-20px) translateX(0px) rotate(0deg) scale(1.06);
          filter: drop-shadow(0 0 25px rgba(31, 182, 34, 0.8)) drop-shadow(0 0 35px rgba(31, 182, 34, 0.4));
        }
        60% {
          transform: translateY(-18px) translateX(-3px) rotate(-1.5deg) scale(1.04);
          filter: drop-shadow(0 0 20px rgba(31, 182, 34, 0.7));
        }
        80% {
          transform: translateY(-8px) translateX(2px) rotate(0.5deg) scale(1.02);
          filter: drop-shadow(0 0 16px rgba(31, 182, 34, 0.55));
        }
        100% {
          transform: translateY(0px) translateX(0px) rotate(0deg) scale(1);
          filter: drop-shadow(0 0 15px rgba(31, 182, 34, 0.5));
        }
      }
      .animate-float {
        animation: floatRealistic 5s ease-in-out infinite;
      }
      input::placeholder {
        color: rgba(170, 170, 170, 0.5);
      }
      input:focus {
        outline: none;
        border-color: #1fb622;
      }
    </style>
  </head>
  <body class="m-0 p-0 overflow-hidden">
    <div class="w-screen h-screen bg-gradient-to-r from-[#010c01] to-[#041d05] relative overflow-hidden flex flex-col">
      <!-- Header/Navbar -->
      <div class="flex justify-center pt-10 pb-6 z-10">
        <div class="flex items-center gap-2 px-4">
          <div class="w-12 h-12 relative">
            <div 
              class="w-full h-full bg-cover bg-center bg-no-repeat"
              style="background-image:url(../img/getStartedImg/icon.png)"
            ></div>
          </div>
          <span class="font-airlash text-3xl font-normal gradient-text">Eximple</span>
        </div>
      </div>

      <!-- Welcome Text -->
      <div class="flex justify-center pb-8 z-10 px-4">
        <h2 class="font-pixel text-sm md:text-base lg:text-lg text-white text-center leading-relaxed">
          <span id="typing-text-line1"></span><span id="cursor-line1" class="typing-cursor"></span><br />
          <span id="typing-text-line2"></span><span id="cursor-line2" class="typing-cursor hidden"></span>
        </h2>
      </div>

      <!-- Main Content Container -->
      <div class="flex-1 flex items-center justify-center px-4 md:px-8 pb-8 relative">
        <div class="flex items-center justify-center gap-8 md:gap-12 lg:gap-16 w-full max-w-7xl relative">
          <!-- Centered Form -->
          <div class="flex flex-col gap-6 z-10 w-full max-w-[400px] relative">
          <!-- Username Input -->
          <input
            type="text"
            placeholder="Enter your username"
            class="w-full h-14 px-6 py-3 font-zt-nature text-xl font-medium rounded-2xl border-4 border-[#aaaaaa] bg-transparent text-white placeholder:text-[rgba(170,170,170,0.5)] focus:border-[#1fb622] transition-colors backdrop-blur-sm bg-black/20"
          />

          <!-- Email Input -->
          <input
            type="email"
            placeholder="Enter your email"
            class="w-full h-14 px-6 py-3 font-zt-nature text-xl font-medium rounded-2xl border-t border-[#aaaaaa] border-l-4 border-r-4 border-b-4 bg-transparent text-white placeholder:text-[rgba(170,170,170,0.5)] focus:border-[#1fb622] transition-colors backdrop-blur-sm bg-black/20"
          />

          <!-- Password Input -->
          <div class="relative">
            <input
              type="password"
              id="password"
              placeholder="Set a secure password"
              class="w-full h-14 px-6 py-3 pr-12 font-zt-nature text-xl font-medium rounded-2xl border-t border-[#aaaaaa] border-l-4 border-r-4 border-b-4 bg-transparent text-white placeholder:text-[rgba(170,170,170,0.5)] focus:border-[#1fb622] transition-colors backdrop-blur-sm bg-black/20"
            />
            <button
              type="button"
              onclick="togglePassword()"
              class="absolute right-4 top-1/2 -translate-y-1/2 w-6 h-6 cursor-pointer z-10"
            >
              <div 
                class="w-full h-full bg-cover bg-center bg-no-repeat"
                style="background-image:url(../img/getStartedImg/eyes.svg)"
              ></div>
            </button>
          </div>

          <div class="relative">
            <input
              type="password"
              id="password"
              placeholder="Confirm your password"
              class="w-full h-14 px-6 py-3 pr-12 font-zt-nature text-xl font-medium rounded-2xl border-t border-[#aaaaaa] border-l-4 border-r-4 border-b-4 bg-transparent text-white placeholder:text-[rgba(170,170,170,0.5)] focus:border-[#1fb622] transition-colors backdrop-blur-sm bg-black/20"
            />
            <button
              type="button"
              onclick="togglePassword()"
              class="absolute right-4 top-1/2 -translate-y-1/2 w-6 h-6 cursor-pointer z-10"
            >
              <div 
                class="w-full h-full bg-cover bg-center bg-no-repeat"
                style="background-image:url(../img/getStartedImg/eyes.svg)"
              ></div>
            </button>
          </div>

          <!-- Register Button -->
          <button class="w-full h-14 px-4 py-2 flex justify-center items-center bg-gradient-to-b from-[#168318] to-[#1fb622] rounded-3xl shadow-[0_-2px_4px_0_rgba(255,255,255,0.5)_inset] hover:opacity-90 transition-opacity cursor-pointer mt-2">
            <span class="font-zt-nature text-xl font-medium text-[#eeeeee] whitespace-nowrap">Register</span>
          </button>

          <!-- I already have an account Link -->
          <button onclick="Login()" class="w-full h-14 px-4 py-2 flex justify-center items-center rounded-2xl hover:bg-[#1fb622]/10 transition-colors cursor-pointer">
            <span class="font-zt-nature text-xl font-medium text-[#1fb622] whitespace-nowrap">I already have an account</span>
          </button>
          </div>

          <!-- Right Character -->
          <div class="w-[300px] md:w-[400px] lg:w-[500px] aspect-square relative z-0 animate-float hidden md:block self-start -mt-8 md:-mt-12 lg:-mt-16">
            <div 
              class="w-full h-full bg-cover bg-center bg-no-repeat"
              style="background-image:url(../img/getStartedImg/mascotModel3.png)"
            ></div>
          </div>
        </div>
      </div>
    </div>

    <script>
      function togglePassword() {
        const passwordInput = document.getElementById('password');
        if (passwordInput.type === 'password') {
          passwordInput.type = 'text';
        } else {
          passwordInput.type = 'password';
        }
      }

      // Typing animation
      const texts = [
        "You don't want to lose all your progress.",
        "Create a new account!"
      ];
      let currentLine = 0; // 0 = first line, 1 = second line
      let currentCharIndex = 0;
      let isDeleting = false;
      const typingSpeed = 80;
      const deletingSpeed = 40;
      const pauseBetweenTexts = 2000;

      function typeText() {
        const line1Element = document.getElementById('typing-text-line1');
        const line2Element = document.getElementById('typing-text-line2');
        const cursor1 = document.getElementById('cursor-line1');
        const cursor2 = document.getElementById('cursor-line2');
        
        if (currentLine === 0 && !isDeleting) {
          // Typing first line
          cursor1.classList.remove('hidden');
          cursor2.classList.add('hidden');
          const text = texts[0];
          if (currentCharIndex < text.length) {
            line1Element.textContent = text.substring(0, currentCharIndex + 1);
            currentCharIndex++;
            setTimeout(typeText, typingSpeed);
          } else {
            // Finished typing first line, move to second line
            setTimeout(() => {
              currentLine = 1;
              currentCharIndex = 0;
              typeText();
            }, pauseBetweenTexts);
          }
        } else if (currentLine === 1 && !isDeleting) {
          // Typing second line
          cursor1.classList.add('hidden');
          cursor2.classList.remove('hidden');
          const text = texts[1];
          if (currentCharIndex < text.length) {
            line2Element.textContent = text.substring(0, currentCharIndex + 1);
            currentCharIndex++;
            setTimeout(typeText, typingSpeed);
          } else {
            // Finished typing second line, start deleting
            setTimeout(() => {
              isDeleting = true;
              typeText();
            }, pauseBetweenTexts);
          }
        } else if (isDeleting && currentLine === 1) {
          // Deleting second line
          cursor1.classList.add('hidden');
          cursor2.classList.remove('hidden');
          const text = texts[1];
          if (currentCharIndex > 0) {
            currentCharIndex--;
            line2Element.textContent = text.substring(0, currentCharIndex);
            setTimeout(typeText, deletingSpeed);
          } else {
            // Finished deleting second line, delete first line
            currentLine = 0;
            currentCharIndex = texts[0].length;
            typeText();
          }
        } else if (isDeleting && currentLine === 0) {
          cursor1.classList.remove('hidden');
          cursor2.classList.add('hidden');
          const text = texts[0];
          if (currentCharIndex > 0) {
            currentCharIndex--;
            line1Element.textContent = text.substring(0, currentCharIndex);
            setTimeout(typeText, deletingSpeed);
          } else {
            isDeleting = false;
            currentLine = 0;
            currentCharIndex = 0;
            line1Element.textContent = '';
            line2Element.textContent = '';
            cursor1.classList.remove('hidden');
            cursor2.classList.add('hidden');
            setTimeout(typeText, 300);
          }
        }
      }

      // Start typing animation when page loads
      window.addEventListener('DOMContentLoaded', () => {
        setTimeout(typeText, 500);
      });


      function Login() {
        window.location.href = 'Login.html';
      }
    </script>
  </body>
</html>
