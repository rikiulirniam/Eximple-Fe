<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Eximple</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Airlash+Raiders:wght@400&display=swap" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=ZT+Nature:wght@500&display=swap" />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      .font-airlash {
        font-family: 'Airlash Raiders', sans-serif;
      }
      .font-zt-nature {
        font-family: 'ZT Nature', sans-serif;
      }
      .gradient-text {
        background: linear-gradient(360deg, #1fb622, #168318);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }
      @keyframes float {
        0%, 100% {
          transform: translateY(0px);
        }
        50% {
          transform: translateY(-20px);
        }
      }
      .animate-float {
        animation: float 3s ease-in-out infinite;
      }
    </style>
  </head>
  <body class="m-0 p-0 overflow-hidden">
    <div class="w-screen h-screen bg-gradient-to-r from-[#010c01] to-[#041d05] relative overflow-hidden">
      <!-- Header/Navbar -->
      <div class="absolute top-10 left-0 right-0 flex justify-center z-10">
        <div class="flex items-center gap-2 px-4">
          <div class="w-12 h-12 relative">
            <div 
              class="w-full h-full bg-cover bg-center bg-no-repeat"
              style="background-image:url(../img/getStartedImg/icon.png)"
            ></div>
          </div>
          <span class="font-airlash text-3xl font-normal gradient-text">Eximple</span>
        </div>
      </div>

      <!-- Main Content Container -->
      <div class="w-full h-full flex items-center justify-center">
        <div class="flex items-center justify-center gap-8 md:gap-12 lg:gap-16 px-4 md:px-8">
          <!-- Image -->
          <div class="w-[350px] md:w-[500px] lg:w-[600px] aspect-square relative z-0 animate-float">
            <div 
              class="w-full h-full bg-cover bg-center bg-no-repeat"
              style="background-image:url(../img/getStartedImg/mascotModel2.png)"
            ></div>
          </div>  

          <!-- Right Content -->
          <div class="flex flex-col items-center gap-8 z-10">
            <!-- Text -->
            <h1 class="font-zt-nature text-3xl md:text-4xl font-medium text-white text-center leading-tight">
              A fun way to learn<br />and compete!
            </h1>

            <div class="flex flex-col gap-4 w-full max-w-[320px]">
              <button onclick="redirect()" class="w-full h-14 px-4 py-2 flex justify-center items-center bg-gradient-to-b from-[#168318] to-[#1fb622] rounded-3xl shadow-[0_-2px_4px_0_rgba(255,255,255,0.5)_inset] hover:opacity-90 transition-opacity cursor-pointer">
                <span class="font-zt-nature text-xl font-medium text-[#eeeeee] whitespace-nowrap">Get Started</span>
              </button>
              <button onclick="Login()" class="w-full h-14 px-4 py-2 flex justify-center items-center rounded-3xl border-4 border-[#1fb622] bg-transparent hover:bg-[#1fb622]/10 transition-colors cursor-pointer">
                <span class="font-zt-nature text-xl font-medium text-[#1fb622] whitespace-nowrap">I already have an account</span>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
    <script>
      function redirect() {
        window.location.href = 'Greetings.html';
      }

      function Login() {
        window.location.href = 'Login.html';
      }

      
    </script>

</html>
